<html>
<head>
    <style>
        .map {
          min-height: 300px
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

</head>
<body>

<div class="container">

    <h1>Where should we build Le Desert d'Or Academie?</h1>

    <section id="candidates" class="question">
        <h4>Where are the six candidate locations?</h4>
        <div class="map"></div>
    </section>

    <h2>Scores</h2>
    <section id="features">
    </section>

</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
    <script src="http://bigdatahci2015.github.io/data/js/geolib.js"></script>

    <script>

//
// Candidate Locations
//

function getCandidateLocations(){
  var locations = []
  locations.push({latitude: 33.45, longitude: -112.03})
  locations.push({latitude: 33.45, longitude: -112.04})
  locations.push({latitude: 33.45, longitude: -112.05})
  locations.push({latitude: 33.45, longitude: -112.06})
  locations.push({latitude: 33.45, longitude: -112.07})
  locations.push({latitude: 33.45, longitude: -112.08})
  return locations
}


//
// Scoring Functions
//
function has_no_liquor_stores_within_3km(loc){
  // category = Beer, Wine & Spirits
    var nearbyBusinesses = _.filter(items, function(item){
      var loc2  = _.pick(item, ['latitude', 'longitude'])
      var d = geolib.getDistance(loc, loc2)
    return d <= 3000
  })

    var liquorStores = _.filter(nearbyBusinesses, function(business){
      return business.categories.indexOf('Beer, Wine & Spirits') > -1
    })

  return liquorStores.length == 0
}

function has_hospital_within_2km(loc){
    var nearbyBusinesses = _.filter(items, function(item){
      var loc2  = _.pick(item, ['latitude', 'longitude'])
      var d = geolib.getDistance(loc, loc2)
    return d <= 2000
  })

  var hospitals = _.filter(nearbyBusinesses, function(business){
    return business.categories.indexOf('Hospitals') > -1
  })

  return hospitals.length > 0
}

function noise_level(loc){ //satchel spencer
  var near = _.filter(items, function(item){
    var d = geolib.getDistance(loc, _.pick(item, ['latitude', 'longitude']))
    return d < 1000;
  })
  var quiet = _.filter(near, function(item){
    return _.contains(['quiet', 'average'], item.attributes['Noise Level'])
  }).length;
  var loud = _.filter(near, function(item){
    return _.contains(['loud', 'very_loud'], item.attributes['Noise Level'])
  }).length;
  return quiet-loud > 10;
}


function competition(loc){
  var near = _.filter(items, function(item){
    var d = geolib.getDistance(loc, _.pick(item, ['latitude', 'longitude']))
    return d < 6000 && _.contains(item.categories, 'Child Care & Day Care');
  });
  return !near.length;
}

function has_police_dept_1km(loc){
  var nearbyBusinesses = _.filter(items, function(item){
    var loc2  = _.pick(item, ['latitude', 'longitude'])
    var d = geolib.getDistance(loc, loc2)
    return geolib.convertUnit('km', d) < 1
  })

  var hasAtLeastOnePoliceDepartment = _.some(nearbyBusinesses, function (business){
    return business.categories.indexOf("Police Departments")>-1
  })

  return hasAtLeastOnePoliceDepartment
}


function has_ice_cream_2km(loc){
  // Is there an ice cream/frozen yogurt place within 2km of the location? contributed by Satchel Spencer

    var nearbyBusinesses = _.filter(items, function(item){
      var loc2  = _.pick(item, ['latitude', 'longitude'])
      var d = geolib.getDistance(loc, loc2)
      return geolib.convertUnit('km', d) < 2
    })

    var hasIcecream = _.some(nearbyBusinesses, function (business){
      return business.categories.indexOf("Ice Cream & Frozen Yogurt")>-1
    })

    return hasIcecream
}

function hasPark(loc){

  // get businesses within 5 mile radius
  var nearbyBusinesses = _.filter(items, function(item){
    var loc2  = _.pick(item, ['latitude', 'longitude'])
    var d = geolib.getDistance(loc, loc2)
    return geolib.convertUnit('mi', d) < 1
  })

  var hasPark = _.some(nearbyBusinesses, function (business){
      return business.categories.indexOf('Parks') > -1
  })

  return hasPark
}

function hasGroceryStore(loc){

  // get businesses within 5 mile radius
  var nearbyBusinesses = _.filter(items, function(item){
    var loc2  = _.pick(item, ['latitude', 'longitude'])
    var d = geolib.getDistance(loc, loc2)
    return geolib.convertUnit('mi', d) < .5
  })

  var hasGrocery = _.some(nearbyBusinesses, function (business){
      return _.contains(business.categories, 'Grocery')
  })

  return hasGrocery
}

function Is_there_a_lice_service_provider_within_8km(loc){
    // get businesses within 5 mile radius
  var nearbyBusinesses = _.filter(items, function(item){
    var loc2  = _.pick(item, ['latitude', 'longitude'])
    var d = geolib.getDistance(loc, loc2)
    return geolib.convertUnit('km', d) < 8
  })

  var hasLice = _.some(nearbyBusinesses, function (business){
      return _.contains(business.categories, 'Lice Services')
  })


  return hasLice

}

function Is_there_street_parking_within_1km(loc){
    // get businesses within 5 mile radius
  var nearbyBusinesses = _.filter(items, function(item){
    var loc2  = _.pick(item, ['latitude', 'longitude'])
    var d = geolib.getDistance(loc, loc2)
    return geolib.convertUnit('km', d) < 1
  })

  var hasParking = _.some(nearbyBusinesses, function (business){
      return business.attributes.Parking && business.attributes.Parking['street'] 
  })

  console.log(hasParking)

  return hasParking
}

//
// Compute a score for a location using the provided scoring function 'scoreFunc'
// and visualization function 'vizFunc'
//
function scoreAndVisualize(locs, scoreFunc, vizFunc){

  console.time('scoring ' + scoreFunc.name)
  var scores = _.map(locs, scoreFunc)
  console.timeEnd('scoring ' + scoreFunc.name)

  var title = _.startCase(scoreFunc.name)
  var section = $('<section><h4>' + title + '</h4><div class="map"></div></section>').appendTo('#features')
  var mapElement = $(section).find('.map')[0]
  vizFunc(mapElement, locs, scores)
}

//
// Visualization Functions
//

// visualize a list of locations on a map
function visualize(domElement, locs){
    var map = L.map(domElement).setView([33.45, -112.06], 13)
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a       href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        id: 'doubleshow.noeko77m',
        accessToken: 'pk.eyJ1IjoiZG91Ymxlc2hvdyIsImEiOiJjaWZ5Y3B1eTE1MHRidWRtMG9uZXluajg4In0.u5ONW27Ly5cU7M5KYi6Y9Q'
    }).addTo(map)
    map.touchZoom.disable()
    map.doubleClickZoom.disable()
    map.scrollWheelZoom.disable()

    _.forEach(locs, function(loc){
      var latlng = [loc.latitude, loc.longitude]
      var circle = L.circle(latlng, 10, {
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5
      }).addTo(map);
    })
}

// visualize a list of locations on a map
// represent each location's score using green (TRUE) or red (FALSE)
function visualize_true_or_false(domElement, locs, scores){
    var map = L.map(domElement).setView([33.45, -112.06], 13)
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a       href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        id: 'doubleshow.noeko77m',
        accessToken: 'pk.eyJ1IjoiZG91Ymxlc2hvdyIsImEiOiJjaWZ5Y3B1eTE1MHRidWRtMG9uZXluajg4In0.u5ONW27Ly5cU7M5KYi6Y9Q'
    }).addTo(map)
    map.touchZoom.disable()
    map.doubleClickZoom.disable()
    map.scrollWheelZoom.disable()

    _.forEach(locs, function(loc, i){

      var latlng = [loc.latitude, loc.longitude]
      var score = scores[i]

      var color
      if (score){
        color = 'green'
      } else {
        color = 'red'
      }
      var circle = L.circle(latlng, 50, {
          color: color,
          fillColor: '#f03',
          fillOpacity: 1
      }).addTo(map);
    })
}

var items = []
function loadDataThenRunSolutions(){

  var locs = getCandidateLocations()
  visualize($('#candidates .map')[0], locs)

  $.get({url: 'http://bigdatahci2015.github.io/data/yelp/yelp_academic_dataset_business.phoenix.json.lines.txt'})
   .done(function(data){
      var lines = data.trim().split('\n')

      // convert text lines to json arrays and save them in `items`
      items = _.map(lines, JSON.parse)

      // take only the last 2000 to speed up computation
      // TODO: comment this out before the final submission
      //items = _.takeRight(items, 2000)

      console.log('number of items loaded:', items.length)
      console.log('first item:', items[0])

      console.log('scoring all candidate locations')

      scoreAndVisualize(locs, has_no_liquor_stores_within_3km, visualize_true_or_false)
      scoreAndVisualize(locs, has_hospital_within_2km, visualize_true_or_false)
      scoreAndVisualize(locs, noise_level, visualize_true_or_false)
      scoreAndVisualize(locs, competition, visualize_true_or_false)
      scoreAndVisualize(locs, has_police_dept_1km, visualize_true_or_false)
      scoreAndVisualize(locs, has_ice_cream_2km, visualize_true_or_false)
      scoreAndVisualize(locs, hasPark, visualize_true_or_false)
      scoreAndVisualize(locs, hasGroceryStore, visualize_true_or_false)
      scoreAndVisualize(locs, Is_there_a_lice_service_provider_within_8km, visualize_true_or_false)
      scoreAndVisualize(locs, Is_there_street_parking_within_1km, visualize_true_or_false)

   })
   .fail(function(err){
       console.error(err)
   })
}

loadDataThenRunSolutions()

    </script>
</body>
